  <body>
    <header>
      <h2>Week number nine</h2>
      <h3>María Fernanda | Full Stack Developer in Progress</h3>
      <p>
        Step by step, line by line — becoming a Full Stack Developer in one
        year.
      </p>
    </header>

    <main>
      <h2>Recipe</h2>

      <form class="form">
        <h3>Add a new recipe</h3>

        <label for="recipeName">Recipe name</label>
        <input
          type="text"
          id="recipeName"
          name="recipeName"
          placeholder="e.g. Avocado Toast"
          required
        />

        <label for="ingredients">Ingredients</label>
        <textarea
          id="ingredients"
          name="ingredients"
          placeholder="2 slices of bread&#10;1 avocado&#10;Salt"
          required
        ></textarea>

        <label for="instructions">Instructions</label>
        <textarea
          id="instructions"
          name="instructions"
          placeholder="Write the preparation steps here..."
          required
        ></textarea>

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>

        <section class="form_btn">
          <button type="submit" class="form_btn_submit">Add recipe</button>
          <button type="reset" class="form_btn_reset">Recet</button>
        </section>

      </form>

      <section id="recipes" class="recipes"></section>

    </main>

    <footer>
      <p>2025 - Maria Fernanda</p>
    </footer>

    <script src="./script.js"></script>
  </body>
